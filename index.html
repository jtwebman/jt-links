  <style>
    :root {
      --bg: #000510;
      --text: #00d4ff;
      --accent: #0066ff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 48px 24px;
      
    }
    .container { max-width: 420px; width: 100%; position: relative; z-index: 2; }
    .avatar-wrapper {
      position: relative;
      width: 96px;
      height: 96px;
      margin: 0 auto 16px;
    }
    .avatar-img {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
    }
    .avatar-placeholder {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--accent);
      font-size: 36px;
      font-weight: bold;
    }
    .avatar-overlay {
      position: absolute;
      pointer-events: none;
    }
    h1 { text-align: center; font-size: 24px; margin-bottom: 8px; font-weight: 700; text-shadow: 0 0 10px #00d4ff; }
    .bio { text-align: center; opacity: 0.8; margin-bottom: 24px; max-width: 280px; line-height: 1.5; margin-left: auto; margin-right: auto; }
    .social-icons { display: flex; justify-content: center; gap: 16px; margin-bottom: 16px; }
    .social-icon { color: var(--text); opacity: 0.7; transition: opacity 0.2s; }
    .social-icon:hover { opacity: 1; }
    .social-icon svg { width: 24px; height: 24px; }
    .blocks { display: flex; flex-direction: column; gap: 12px; }
    .links { display: flex; flex-direction: column; gap: 12px; }
    .link { 
          
      display: block;
      padding: 16px 24px;
      border-radius: 12px;
      color: #00d4ff;
      text-decoration: none;
      text-align: center;
      font-weight: 500;
      transition: transform 0.2s, background 0.2s;
    
          background: transparent;
          border: 2px solid #00d4ff;
         }
    .link:hover { transform: translateY(-2px); background: #00d4ff15; }
    .section-header {
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text);
      opacity: 0.7;
      margin-top: 12px;
      margin-bottom: 4px;
      text-align: center;
    }
    .divider-line { height: 1px; background: var(--text); opacity: 0.2; }
    .divider-dots { text-align: center; color: var(--text); opacity: 0.3; }
    .divider-space { height: 16px; }
    .divider-small { margin: 8px 0; }
    .divider-medium { margin: 16px 0; }
    .divider-large { margin: 24px 0; }
    footer {
      margin-top: auto;
      padding-top: 48px;
      text-align: center;
      font-size: 12px;
      opacity: 0.5;
      position: relative;
      z-index: 2;
    }
    footer a { color: inherit; }
    @keyframes effect-snowfall {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0.6; }
}
.effect-snow { position: fixed; inset: 0; pointer-events: none; z-index: 1; overflow: hidden; }
.effect-snow .flake { position: absolute; top: -20px; color: white; text-shadow: 0 0 3px rgba(255,255,255,0.5); animation: effect-snowfall linear forwards; }
  </style>
</head>

  <script>(function() {
  const c = document.querySelector(".effect-snow");
  if (!c) return;
  const flakes = "â„â…â†";
  function createFlake() {
    const f = document.createElement("span");
    f.className = "flake";
    f.textContent = flakes[Math.floor(Math.random()*3)];
    f.style.left = Math.random()*100 + "%";
    f.style.fontSize = (12 + Math.random()*18) + "px";
    const duration = 8 + Math.random()*7;
    f.style.animationDuration = duration + "s";
    c.appendChild(f);
    setTimeout(() => f.remove(), duration * 1000);
  }
  for (let i = 0; i < 30; i++) setTimeout(createFlake, i * 200);
  setInterval(createFlake, 400);
})();</script>
